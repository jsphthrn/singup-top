<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | jsphthrn</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="left-side">
        <div class="sidebar">
            <img src="./jsphthrn-logo.png"><p> | jsphthrn</p>
        </div>
        <div class="left-footer">Image by <a href="https://pixabay.com/users/repic_studio-8941768/">REPIC_STUDIO</a> on <a href="https//www.pixabay.com">Pixabay</a></div>
    </div>
    <div id="right-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
        <form>
            <div class="form-title">Let's do this!</div>
            <div class="field-row">
                <div class="field-container">
                    <label for="first-name">First name</label>
                    <input name="first-name" required placeholder="John" />
                </div>
                <div class="field-container">
                    <label for="last-name">Last name</label>
                    <input name="last-name" require placeholder="Doe" />
                </div>
            </div>
            <div class="field-row">
                <div class="field-container">
                    <label for="email-address">Email</label>
                    <input name="email-address" type="email" required placeholder="someone@somewhere.com" />
                </div>
                <div class="field-container">
                    <label for="phone-number">Phone number</label>
                    <input name="phone-number" minlength="10", maxlength="10">
                </div>
            </div>
            <div class="field-row">
                <div class="field-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" required placeholder="********" />
                </div>
                <div class="field-container">
                    <label for="password-check">Confirm password</label>
                    <input type="password" name="password-check" required />
                </div>
            </div>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log In</a></p>
    </div>    
</body>
</html>
